<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="startContainer">
        <h1 id="intro" class="intro1"></h1>
        <button class="startBtn">Start Game</button>
        <h2 class="intro2"></h2>
    </div>
    <div class="score-keeper">
        <div class="win"></div>
        <div class="lose"></div>
        <div class="tie"></div>
    </div>
    <div class="buttons">
        <button class = "rock"><img src="./images/rock.jpeg" alt="rock"></button>
        <button class = "paper"><img src="./images/paper.jpeg" alt="paper"></button>
        <button class = "scissor"><img src="./images/scissor.jpeg" alt="scissor"></button>
    </div>
    <div class="selection">
        <div class="player-selection"></div>
        <div class="computer-selection"></div>
    </div>

</body>
</html>
