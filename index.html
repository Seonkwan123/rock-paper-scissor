<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="startContainer">
        <h1 id="intro" class="intro1"></h1>
        <button class="startBtn">Start Game</button>
        <h2 class="intro2"></h2>
    </div>
    <div class="score-keeper">
        <div class="win"></div>
        <div class="lose"></div>
        <div class="tie"></div>
    </div>
    <div class="buttons-container">
        <div class="player-buttons-container">
            <div>Player</div>
            <div class="player-buttons">
            <button class = "rock" id="player-button">&#9994</button>
            <button class = "paper" id="player-button">&#9995</button>
            <button class = "scissor" id="player-button">&#9996</button>
            </div>
            <div class="player-selection"></div>
        </div>
        <div class="computer-buttons-container">
            <div>Computer</div> 
            <div class="computer-buttons">
            <button class = "rock">&#9994</button>
            <button class = "paper">&#9995</button>
            <button class = "scissor">&#9996</button>
            </div>  
            <div class="computer-selection"></div>
        </div>
    </div>
    <div class="restartButton"></div>
    <div class="description"></div>

</body>
</html>
